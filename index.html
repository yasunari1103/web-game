<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="enchant.js"></script>
</head>

<body>
    <div class="container">
        <img id="title" src="タイトル画面.png" alt="">
        <button id="easy"><img src="1.png" alt="easy"></button>
        <button id="normal"><img src="2.png" alt="normal"></button>
        <button id="hard"><img src="3.png" alt="hard"></button>
        <button id="very-hard"><img src="4.png" alt="very-hard"></button>
        <button id="special"><img src="5.png" alt="special"></button>
    </div>
    <script type="text/javascript">
        const levels = ['easy', 'normal', 'hard', 'very-hard', 'special'];

        levels.forEach(level => {
            document.getElementById(level).onclick = function () {
                const script = document.createElement('script');
                script.type = "text/javascript";
                script.src = `games/${levels.indexOf(level) + 1}_${level.replace('-', '_')}.js`;
                document.body.appendChild(script);
                const style = document.createElement('style');
                style.textContent = ".container {display:none;}";
                document.head.appendChild(style);
            };
        });
    </script>
</body>

</html>
