<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="enchant.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <img src="タイトル画面.png" alt="">
    <img src="1.png" alt="easy" id="easy">
    <img src="2.png" alt="normal" id="normal">
    <img src="3.png" alt="hard" id="hard">
    <img src="4.png" alt="very-hard" id="very-hard">
    <img src="5.png" alt="special" id="special">
    <script type="text/javascript">
        const levels = ['easy', 'normal', 'hard', 'very-hard', 'special'];

        levels.forEach(level => {
            document.getElementById(level).onclick = function () {
                const script = document.createElement('script');
                script.type = "text/javascript";
                script.src = `games/${levels.indexOf(level) + 1}_${level.replace('-', '_')}.js`;
                document.body.appendChild(script);
            };
        });
    </script>
</body>

</html>
